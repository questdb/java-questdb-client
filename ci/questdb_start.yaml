parameters:
  - name: configPath
    type: string

steps:
  - script: |
      echo "Stopping QuestDB server..."
      pkill -f io.questdb.ServerMain || true

      # Remove any existing data
      rm -rf questdb-data
      mkdir -p questdb-data/conf
      cp -r ${{ parameters.configPath }} questdb-data/conf

      # Start QuestDB in the background
      java -p questdb/core/target/questdb-*-SNAPSHOT.jar -m io.questdb/io.questdb.ServerMain -d questdb-data > questdb.log 2>&1 &

      # Wait for QuestDB to start
      echo "Waiting for QuestDB to start..."
      for i in {1..30}; do
        if grep -q "server-main enjoy" questdb.log; then
          echo "Server started."
          break
        else
          echo "Waiting..."
          sleep 2
        fi
      done

      if ! grep -q "server-main enjoy" questdb.log; then
        echo "QuestDB failed to start:"
        cat questdb.log
        exit 1
      fi
    displayName: "Start QuestDB server"
    condition: eq(variables['os'], 'Linux')

  - powershell: |
      Write-Host "Stopping QuestDB server..."
      Get-Process -Name "java" -ErrorAction SilentlyContinue | Where-Object { $_.CommandLine -like "*io.questdb.ServerMain*" } | Stop-Process -Force -ErrorAction SilentlyContinue

      # Remove any existing data
      if (Test-Path "questdb-data") {
        Remove-Item -Recurse -Force "questdb-data"
      }
      New-Item -ItemType Directory -Path "questdb-data/conf" -Force | Out-Null
      Copy-Item -Recurse -Path "${{ parameters.configPath }}" -Destination "questdb-data/conf"

      # Find the QuestDB jar
      $jarPath = Get-ChildItem -Path "questdb/core/target" -Filter "questdb-*-SNAPSHOT.jar" | Select-Object -First 1 -ExpandProperty FullName

      # Start QuestDB in the background
      Start-Process -FilePath "java" -ArgumentList "-p", $jarPath, "-m", "io.questdb/io.questdb.ServerMain", "-d", "questdb-data" -RedirectStandardOutput "questdb.log" -RedirectStandardError "questdb-error.log" -NoNewWindow

      # Wait for QuestDB to start
      Write-Host "Waiting for QuestDB to start..."
      $started = $false
      for ($i = 1; $i -le 30; $i++) {
        if (Test-Path "questdb.log") {
          $content = Get-Content "questdb.log" -Raw -ErrorAction SilentlyContinue
          if ($content -match "server-main enjoy") {
            Write-Host "Server started."
            $started = $true
            break
          }
        }
        Write-Host "Waiting..."
        Start-Sleep -Seconds 2
      }

      if (-not $started) {
        Write-Host "QuestDB failed to start:"
        if (Test-Path "questdb.log") { Get-Content "questdb.log" }
        if (Test-Path "questdb-error.log") { Get-Content "questdb-error.log" }
        exit 1
      }
    displayName: "Start QuestDB server"
    condition: eq(variables['os'], 'Windows')
