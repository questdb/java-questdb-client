steps:
  - task: JavaToolInstaller@0
    displayName: "Install Java 17"
    inputs:
      versionSpec: "17"
      jdkArchitectureOption: "$(jdkArch)"
      jdkSourceOption: "PreInstalled"

  - bash: sudo sysctl -w fs.file-max=500000
    displayName: "Increase file count on Linux"
    condition: startsWith(variables['imageName'], 'ubuntu')

  - bash: |
      apt-get update
      apt-get install -y procps
    displayName: "Install pkill"
    condition: startsWith(variables['imageName'], 'windows')
